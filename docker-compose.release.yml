services:
  educloud-postgres:
    container_name: educloud-postgres
    image: postgres:16.6
    restart: always
    hostname: educloud-postgres
    environment:
      POSTGRES_USER: educloud
      POSTGRES_PASSWORD: educloud
      POSTGRES_DB: educloud
    volumes:
      - educloud_db:/var/lib/postgresql/data
    networks:
      - educloud

  backend:
    container_name: educloud-backend
    image: ghcr.io/pollak-projects/educloud-ts-server/app:latest
    restart: always
    ports:
      - "7670:3300"
    depends_on:
      - educloud-postgres
    networks:
      - educloud
    environment:
      PORT: 3300
      DATABASE_URL: "postgresql://educloud:educloud@educloud-postgres:5432/educloud?schema=public"

networks:
  educloud:

volumes:
  educloud_db:
  educloud_sounds:
